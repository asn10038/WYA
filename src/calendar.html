<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Where You At? - Calendar</title>
    <link rel="stylesheet" href="../assets/css/main.css" />

    <!-- Calendar Style-->
    <link href="../assets/css/vanillaCalendar.css" rel="stylesheet">

    <!-- Authentication Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidenav">
        <a href="../index.html">Home</a>
        <a href="./groups.html">My Groups</a>
        <a href="./upcoming_events.html">Upcoming Events</a>
        <a href="#">Calendar</a>
    </div>
    <div id="v-cal">
        <div class="vcal-header">
            <button class="vcal-btn" data-calendar-toggle="previous">
                <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                </svg>
            </button>

            <div class="vcal-header__label" data-calendar-label="month">
                November 2018
            </div>

            <button class="vcal-btn" data-calendar-toggle="next">
                <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                </svg>
            </button>
        </div>

        <div class="vcal-week">
            <span>Mon</span> <span>Tue</span><span>Wed</span> <span>Thu</span> <span>Fri</span> <span>Sat</span> <span>Sun</span>
        </div>
        <div class="vcal-body" data-calendar-area="month"></div>
    </div>
</body>
<script src="../js/vanillaCalendar.js" type="text/javascript"></script>
<script>

    window.addEventListener('load', function () {
        vanillaCalendar.init({
            disablePastDays: true
        });
    })
</script>

</html>
